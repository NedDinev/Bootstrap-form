<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container text-center my-5">
      <div class="btn-group" >
        
          <button type="button" class="btn btn-primary"><i class="bi bi-plus"></i> New User
       
          <button type="button" class="btn btn-danger"><i class="bi bi-person-fill"></i> I have account
        
      </div>
      <p class="my-2">Click to select</p>

      <div class="row flex justify-content-center">
        <div class="col-4">
          <div class="input-group my-3">
            <input
              class="form-control py-2 border-right-0 border"
              type="email"
              value="Email Adress"
              id="example-email-input"
            />
            <span class="input-group-append">
              <div class="input-group-text bg-transparent">
                <i class="bi bi-envelope-fill"></i>
              </div>
            </span>
          </div>
          <div class="input-group my-2">
            <input
              class="form-control py-2 border-right-0 border"
              type="password"
              placeholder="Password"
              id="example-password-input"
            />
            <span class="input-group-append">
              <div class="input-group-text bg-transparent">
                <i class="bi bi-key-fill"></i>
              </div>
            </span>
          </div>
          <div class="input-group my-2">
            <input
              class="form-control py-2 border-right-0 border"
              type="password"
              placeholder="Confirm Password"
              id="example-confirm-password-input"
            />
            <span class="input-group-append">
              <div class="input-group-text bg-transparent">
                <i class="bi bi-key-fill"></i>
              </div>
            </span>
          </div>
        </div>

    </div>
<hr class="col-3 mt-4">
  </body>
</html>
